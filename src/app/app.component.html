
<div class="row">
  <div class="rol-6">

    <p>{{ firstName }}</p>

    <div>
      {{ rollNo }}
    </div>

      {{ isActive }}
    </span>
  </div>

    <input type="text" [value]="firstName" />

  <div class="col-3">

      <option value="">Panji</option>
    </select>
  </div>
</div>
