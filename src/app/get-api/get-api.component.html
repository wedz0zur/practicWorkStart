<h1>Получить пользоваетелей</h1>
<div class="row">
  <div class="col-3">
    <!-- <div>{{users}}</div>  -->
    <button (click)="getUsers()">Получить пользователей</button>
    <br>
    <br>
    <button (click)="getTodos()">Получить todos</button>
    <br>
    <br>
  </div>
</div>

<div class="row">
  <div class="coll-6">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Name</th>
          <th>User Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>WebSite</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users; track $index){
            <tr>
                <td>{{$index+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.website}}</td>
            </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="col-5">
    <select class="form-select form-select-lg mb-3 shadow-sm rounded" name="" id="">
        @for (todo of todos; track $index){
            <option>{{todo.title}}</option>
        }
    </select>
  </div>
</div>
